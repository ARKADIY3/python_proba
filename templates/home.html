<!DOCTYPE html>
<html>
<head>
    <title>Главная</title>
</head>
<body>
    <h1>Добро пожаловать, {{ user.username }}!</h1>

    {% if user.is_authenticated %}
        <p>Вы успешно авторизованы</p>
        <a href="{% url 'applications' %}">Мои заявки</a><br>
        <a href="{% url 'logout' %}">Выйти</a>
    {% else %}
        <p>Вы не авторизованы</p>
        <a href="{% url 'login' %}">Войти</a>
    {% endif %}
</body>
</html>
