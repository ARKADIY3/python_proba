<!DOCTYPE html>
<html>
<head>
    <title>Авторизация</title>
</head>
<body>
    <h1>Вход в систему</h1>

    <!-- Сообщения об ошибках (появляются автоматически) -->
    {% if form.errors %}
        <p style="color: red;">Неверный логин или пароль</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <!-- Поле логина -->
        <div>
            <label for="id_username">Логин:</label>
            {{ form.username }}
        </div>

        <!-- Поле пароля -->
        <div>
            <label for="id_password">Пароль:</label>
            {{ form.password }}
        </div>

        <!-- Кнопка входа -->
        <button type="submit">Войти</button>
    </form>

    <!-- Ссылка на регистрацию -->
    <p>Еще не зарегистрированы? <a href="{% url 'register' %}">Регистрация</a></p>
</body>
</html>
